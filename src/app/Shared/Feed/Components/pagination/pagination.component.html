<ul class="pagination">
  @for(page of pages; track page){
  <li class="page-item" [class.active]="page === currentPage()">
    <a [routerLink]="url()" class="page-link" [queryParams]="{ page}">{{
      page
    }}</a>
  </li>
  }
</ul>
