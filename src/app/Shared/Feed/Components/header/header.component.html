@let isLoggedIn = isLoggedIn$ | async; @let isAnonymous = isAnonymous$ | async;
@let currentUser = currentUser$ | async;

<nav class="navbar navbar-light">
  <div class="container">
    <a [routerLink]="['/']" class="navbar-brand">Medium</a>
    <ul class="nav navbar-nav pull-xs-right">
      @if (isLoggedIn) {
      <li class="nav-item">
        <a [routerLink]="['/articles/new']" class="nav-link">
          <i class="ion-compose"></i>
          &nbsp; New Post
        </a>
      </li>
      <li class="nav-item">
        <a [routerLink]="['/settings']" class="nav-link">
          <i class="ion-gear-a"></i>
          &nbsp; Settings
        </a>
      </li>
      <li class="nav-item">
        <a [routerLink]="['/profiles', currentUser.username]" class="nav-link">
          <img
            [src]="currentUser.image"
            alt="User Profile Picture"
            class="user-pic"
          />
          &nbsp; {{ currentUser.username }}
        </a>
      </li>
      } @if (isAnonymous) {
      <li class="nav-item">
        <a [routerLink]="['/login']" class="nav-link">
          <i class="ion-gear-a"></i>
          &nbsp; Sign In
        </a>
      </li>
      <li class="nav-item">
        <a [routerLink]="['/register']" class="nav-link">
          <i class="ion-gear-a"></i>
          &nbsp; Sign Up
        </a>
      </li>
      }
    </ul>
  </div>
</nav>
