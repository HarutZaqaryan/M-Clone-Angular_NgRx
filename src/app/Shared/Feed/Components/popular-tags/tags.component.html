@let loading = isLoading$(); @let error = error$(); @let tags = tags$().tags;

<div class="container">
  @if (loading) { <mc-loading /> } @if (error) {<mc-error-message
    [message]="error"
  />
  } @if(tags.length) {
  <div class="sidebar">
    <p>Popular Tags</p>
    <div class="tag-list">
      @for (tag of tags; track $index) {
      <a [routerLink]="['/tags', tag]" class="tag-default tag-pill">{{
        tag
      }}</a>
      }
    </div>
  </div>
  }
</div>
